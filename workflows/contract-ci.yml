name: Contracts (Anchor)

on:
  push:
    branches: [ main ]
    paths:
      - "programs/**"
      - "Anchor.toml"
      - "Cargo.lock"
      - ".github/workflows/contract-ci.yml"
  pull_request:
    paths:
      - "programs/**"
      - "Anchor.toml"
      - "Cargo.lock"
      - ".github/workflows/contract-ci.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: anchor-${{ github.ref }}
  cancel-in-progress: true

env:
  SOLANA_VERSION: "1.18.26"
  ANCHOR_VERSION: "0.30.1"
  RUST_TOOLCHAIN: "stable"

jobs:
  anchor:
    runs-on: ubuntu-latest
    timeout-minutes: 55

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y             build-essential pkg-config             libssl-dev libudev-dev             clang cmake make

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Solana CLI
        shell: bash
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${SOLANA_VERSION}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          solana --version

      - name: Install Anchor CLI
        shell: bash
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v${ANCHOR_VERSION} anchor-cli --locked
          anchor --version

      - name: Configure Solana (localnet)
        shell: bash
        run: |
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json
          solana config set --url localhost
          solana config get

      - name: Start local validator
        shell: bash
        run: |
          solana-test-validator --reset --quiet &
          for i in $(seq 1 30); do
            solana cluster-version && break || true
            sleep 1
          done

      - name: Fund test wallet
        shell: bash
        run: |
          solana airdrop 10 || solana airdrop 10
          solana balance

      - name: Anchor build
        run: anchor build

      - name: Anchor test
        run: anchor test --provider.cluster localnet --skip-local-validator

      - name: Upload IDL and types
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: anchor-artifacts
          path: |
            target/idl/**
            target/types/**
          if-no-files-found: ignore
